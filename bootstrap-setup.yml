  tasks:
    - name: Install Docker 
      apt: pkg={{ item }} state=latest
      with_items:
        - docker
        - docker.io
      ignore_errors: True
      
    - name: Update docker service to run without sudo
      user: name=USERNAME groups=docker append=yes
      sudo: true
    
