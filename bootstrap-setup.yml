---
- name: Continues Integration Server Configuration
  hosts: bootstrap-server
  sudo: True
  
  vars:
    jenkins_admin_users:
      - username: admin
        password: admin@123
        
  pre_tasks:
    - name: Installing repo for Java Open JDK 8.
      apt_repository: repo='ppa:openjdk-r/ppa'
      
    - name: Updating apt-cache for Java Open JDK 8.
      apt: update_cache=yes
      
    - name: Installing Curl and wget
      apt: pkg={{ item }} state=latest
      with_items:
        - curl
        - wget
        
  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'Debian'"
      java_packages:
        - openjdk-8-jdk
        
    - role: geerlingguy.mysql
    
    - role: tecris.maven
      maven_major: 3
      maven_release: 3.3.9
      maven_home_parent_directory: /opt
        
    - role: jenkins
